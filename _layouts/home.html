layout: default

{{ "adam!" | capitalize | prepend: "Hello2 " }}

<ul class="posts-list">
  {% for post in site.categories[Stock News] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endfor %}
  
</ul>
