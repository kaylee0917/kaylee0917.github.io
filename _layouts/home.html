---
layout: default
---


{{ "adam!" | capitalize | prepend: "Hello3 " }}

<ul class="posts-list">
  {% assign category = "Stock News" | default: page.title %}
  {% for post in site.categories[category] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endfor %}
  
</ul>
